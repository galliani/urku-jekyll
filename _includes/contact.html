<div class="ae-grid__item item-lg-6 item-lg--offset-3" style="margin-top: 120px;">
  <h4 class="ae-u-bolder au-mb-3 conatct__title">Hubungi Kami</h4>
  <p class="au-mb-4 contact__addr">{{ site.address }}</p>
  <p> 
    <span class="contact__phone"> 
      <span class="rk-light-color">Phone  </span> 
      {{ site.phone_number }}
    </span>
    <br>
    <span class="contact__email au-block au-truncate"> 
      <span class="rk-light-color">Email &nbsp;&nbsp; </span>
      {{ site.email }}
    </span>
  </p>
  
  <form id="contact-form" action="#0" class="ae-form--full">
    <input type="text" placeholder="* Nama" required>
    <input type="email" placeholder="* Alamat Email" required>
    <textarea placeholder="Apa yang ingin kamu sampaikan?" cols="30" rows="4"></textarea>
    <a href="#0" class="arrow-button arrow-button--left arrow-button--out">
      Kirim
    </a>
  </form>
</div>
